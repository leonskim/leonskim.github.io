baseURL = 'https://leonkim.net/'
languageCode = 'en-us'
title = 'Leon Kim'
theme = 'hugo-split-theme'
disableKinds = ["section", "taxonomy", "RSS", "sitemap"]
disableHugoGeneratorInject = true

# Local preview mode
relativeURLs = true
uglyURLs = true

# Copyright
copyright = "&copy;2024 Leon Kim"

[services]
  [services.googleAnalytics]
    # Enter your tracking code to enable Google Analytics
    ID = "G-0VBMWT2X6Q"

[params]

  # Metadata for search engines and social sharing
  author = "Leon Kim"
  description = "A software developer striving to create and live in harmony."
  shareImage = "images/bw.jpg"
  twitterHandle = "leonskim"

  # Whether you purchased the license from the author.
  licensed = false

  # Favicon
  favicon = "images/favicon.ico"

  # Section - Visual
  [params.visual]

    # Image
    [params.visual.image]
      enable = true
      file = "images/bw.jpg"
      position = "center center"

    # Video
    [params.visual.video]
      enable = false
      mute = true
      file = "videos/background.mp4"
      # youtubeId = "dk9uNWPP7EA"

  # Links
  #
  # Links List #1
  [[params.links]]
    [params.links.list1]
      heading = "Connect"

      [[params.links.list1.link]]
        text = "GitHub"
        url = "https://github.com/leonskim"
        new_tab = true

      [[params.links.list1.link]]
        text = "LinkedIn"
        url = "https://www.linkedin.com/in/leon-seong-hoon-kim-9179b48a/"
        new_tab = true

      [[params.links.list1.link]]
        text = "Email"
        url = "mailto:minusnine@gmail.com"

  # Links List #2
  [[params.links]]
    [params.links.list2]
      heading = "Social"

      [[params.links.list2.link]]
        text = "X"
        url = "https://x.com/leonskim"
        new_tab = true


      [[params.links.list2.link]]
        text = "Instagram"
        url = "https://www.instagram.com/leon.s.kim/"
        new_tab = true

  # Links List #3
  [[params.links]]
    [params.links.list3]
      heading = "Others"

      [[params.links.list3.link]]
        text = "Infinite Red (Where I work)"
        url = "https://infinite.red"
        new_tab = true

      [[params.links.list3.link]]
        text = "Psychedelic (Personal design archive)"
        url = "https://psychedelic.leonkim.net/"
        new_tab = true

